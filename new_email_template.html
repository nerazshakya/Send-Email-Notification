<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{title}}</title>
</head>
<body>
<table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
<tr>
    <td>&nbsp;</td>
    <td class="container">
    <div class="content">

        <!-- START CENTERED WHITE CONTAINER -->
        <span class="preheader"><b>Notifications</b></span>
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="main">

        <!-- START MAIN CONTENT AREA -->
        <tr>
            <td class="wrapper">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="">
                    <tbody>
                        <tr>
                            <td align="left">
                                {{title}}
                            </td>
                        </tr> 
                        <tr>
                            <td align="left">
                                RUN ID #{{run_id}} (Commit {{commit}})
                            </td>
                        </tr>
                        <tr>
                            <td align="left">
                                By @{{actor}} on {{current_time}}
                            </td>
                        </tr>                           
                    </tbody>
                </table>

            <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="">
            <tbody>
                <tr>
                    <td align="left">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr >
                            <td>Environment:</td>
                            <td>{{environ}}</td>
                        </tr>
                        <tr>
                            <td>Application:</td>
                            <td>{{app}}</td>
                        </tr>
                        <tr>
                            <td>Stage:</td>
                            <td>{{stage}}</td>
                        </tr>
                        <tr>
                            <td>Event Type:</td>
                            <td>{{event}}</td>
                        </tr>
                        <tr>
                            <td>Branch:</td>
                            <td>{{branch}}</td>
                        </tr>
                        <tr>
                            <td>Status:</td>
                            <td>{{status}}</td>
                        </tr>
                        <tr >
                            <td>Commit Message:</td>
                            <td>{{commit_message}}</td>
                        </tr>
                        </tbody>
                    </table>
                    </td>
                </tbody>
            </table>

            <!-- Button Table (Add space between buttons) -->
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
                <tbody>
                <tr>
                    <!-- First Button -->
                    <td align="left" style="padding-right: 10px;">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td align="left" style="background-color: #0867ec; border-radius: 4px; text-align: center; padding: 0 10px;">
                                <a href="{{repo_url}}" style="display: inline-block; padding: 12px 24px; background-color: #0867ec; color: #ffffff; border: 2px solid #0867ec; border-radius: 4px; font-size: 16px; font-weight: bold; text-decoration: none; text-transform: capitalize;">
                                Workflow Status
                                </a> 
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </td>

                    <!-- Second Button -->
                    <td align="center" style="padding-left: 10px; padding-right: 10px;">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td align="center" style="background-color: #0867ec; border-radius: 4px; text-align: center; padding: 0 10px;">
                                <a href="{{build_url}}" style="display: inline-block; padding: 12px 24px; background-color: #0867ec; color: #ffffff; border: 2px solid #0867ec; border-radius: 4px; font-size: 16px; font-weight: bold; text-decoration: none; text-transform: capitalize;">
                                Workflow Status
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </td>

                    <!-- Third Button -->
                    <td align="right" style="padding-left: 10px;">
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td align="right" style="background-color: #0867ec; border-radius: 4px; text-align: center; padding: 0 10px;">
                                <a href="{{commit_url}}" style="display: inline-block; padding: 12px 24px; background-color: #0867ec; color: #ffffff; border: 2px solid #0867ec; border-radius: 4px; font-size: 16px; font-weight: bold; text-decoration: none; text-transform: capitalize;">
                                Review Diffs
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </td>
                </tr>
                </tbody>
            </table>
            </td>
        </tr>
        </table>

    <td>&nbsp;</td>
</tr>
</table>
</body>
</html>
